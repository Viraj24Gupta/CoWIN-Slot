<!DOCTYPE html>
<html>
<head>
    <title>Convert JSON Data to HTML Table</title>
    <style>
        th, td, p, input, h3 {
            font:15px 'Segoe UI';
        }
        table, th, td {
            border: solid 1px #ddd;
            border-collapse: collapse;
            padding: 2px 3px;
            text-align: center;
        }
        th {
            font-weight:bold;
        }
    </style>
</head>
<body>
<h3>
    Click the button to create a dynamic table using data extracted from a JSON array.
</h3>
<input type='button' onclick='tableFromJson()' value='Create Table from JSON data' />

<p id='showData'></p>

</body>

<script>
        let tableFromJson = () => {
        	// the json data.
            const myBooks = [{"districts":[{"district_id":9,"district_name":"Anantapur"},{"district_id":10,"district_name":"Chittoor"},
                    {"district_id":11,"district_name":"East Godavari"},{"district_id":5,"district_name":"Guntur"},{"district_id":4,"district_name":"Krishna"},
                    {"district_id":7,"district_name":"Kurnool"},{"district_id":12,"district_name":"Prakasam"},
                    {"district_id":13,"district_name":"Sri Potti Sriramulu Nellore"},{"district_id":14,"district_name":"Srikakulam"},
                    {"district_id":8,"district_name":"Visakhapatnam"},{"district_id":15,"district_name":"Vizianagaram"}
                    ,{"district_id":16,"district_name":"West Godavari"},{"district_id":6,"district_name":"YSR District, Kadapa (Cuddapah)"}],"ttl":24}];
            // Extract value from table header.
            // ('Book ID', 'Book Name', 'Category' and 'Price')
            let col = [];

            for( let j=0 ; j<1 ; j++){
                for (let i = 0; i < myBooks.length; i++) {
                    for (let key in myBooks[i]) {
                        if (col.indexOf(key) === -1) {
                            col.push(key);
                        }
                    }
                }
            }

            // Create a table.
            const table = document.createElement("table");

            // Create table header row using the extracted headers above.
            let tr = table.insertRow(-1);                   // table row.

            for (let i = 0; i < col.length; i++) {
                let th = document.createElement("th");      // table header.
                th.innerHTML = col[i];
                tr.appendChild(th);
            }

            // add json data to the table as rows.
            for (let i = 0; i < myBooks.length; i++) {

                tr = table.insertRow(-1);

                for (let j = 0; j < col.length; j++) {
                    let tabCell = tr.insertCell(-1);
                    tabCell.innerHTML = myBooks[i][col[j]];
                }
            }

            // Now, add the newly created table with json data, to a container.
            const divShowData = document.getElementById('showData');
            divShowData.innerHTML = "";
            divShowData.appendChild(table);
        }
</script>
</html>
